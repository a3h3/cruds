<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Notekeeper - Your Everyday Notes | Effortless Note-Taking">
    <meta name="description" content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes.">
    <!----------------------- [style_css] ----------------------->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./src/css/style.css">
    <!----------------------- [Google_font] ----------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet">
    <!----------------------- [Material_icon] ----------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Notekeeper - Your Everyday Notes | Effortless Note-Taking</title>
</head>
<body>
    
    <header class="sidebar" data-sidebar>
        <div class="wrapper wrapper-1">
            <a href="#">
                <img class="logo-light" src="./src/images/logo-light.svg" alt="Notekeeper Logo">
                <img class="logo-dark" src="./src/images/logo-dark.svg" alt="Notekeeper Logo">
            </a>

            <button class="menu-ptn icon-btn large" aria-label="Close menu" data-sidebar-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">close</span>

                <div class="state-layer"></div>
            </button>
        </div>

        <button class="fab" data-note-create-btn>
            <span class="material-symbols-rounded" aria-hidden="true">add</span>

            <span class="text text-label-large">New note</span>
            <div class="state-layer"></div>
        </button>

        <div class="wrapper wrapper-2">
            <h2 class="text-title-smill">NOTEBOOKS</h2>

            <button class="icon-btn smill" data-tooltip="Create new notebook" aria-tabel="Create new notebook" data-add-notebook>
                <span class="material-symbols-rounded" aria-hidden="true">add</span>

                <div class="state-layer"></div>
            </button>
        </div>

        <nav class="nav custom-scrollbar" data-sidebar-list>
            <!-- <div class="nav-item">
                <span class="text text-label-large" data-notebook-field>
                    My Notebook
                </span>

                <button class="icon-btn smill" aria-label="Edit notebook" data-tooltip="Edit notebook" data-edit-btn>
                    <span class="material-symbols-rounded" aria-hidden="true">edit</span>

                    <div class="state-layer"></div>
                </button>

                <button class="icon-btn smill" aria-label="Delete notebook" data-tooltip="Delete notebook" data-delete-btn>
                    <span class="material-symbols-rounded" aria-hidden="true">delete</span>

                    <div class="state-layer"></div>
                </button>

                <div class="state-layer"></div>
            </div> -->
        </nav>

        <div class="cp-info">
            <span class="text-label-large">Copyright 2024 <strong>Ahmed Yasser</strong></span>
        </div>
    </header>

    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>

    <main class="main">
        <div class="header">
            <div class="wrapper">
                <p class="title text-title-large" data-greeting></p>

                <span class="text text-body-medium" data-current-date>Sat, Sep 22 2024</span>
            </div>

            <button class="theme-btn icon-btn large" aria-label="Toggle theme" data-tooltip="Toggle theme" data-theme-btn>
                <span class="material-symbols-rounded dark-icon" aria-hidden="true">dark_mode</span>
                <span class="material-symbols-rounded light-icon" aria-hidden="true">light_mode</span>
                <div class="state-layer"></div>
            </button>

            <button class="menu-btn icon-btn large" aria-label="Open menu" data-sidebar-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">menu</span>
                <div class="state-layer"></div>
            </button>
        </div>

        <h2 class="title text-title-medium" data-note-panle-title></h2>

        <div class="note-list" data-note-panle></div>

        <button class="fab" aria-label="New note" data-note-create-btn>
            <span class="material-symbols-rounded" aria-hidden="true">add</span>

            <!-- <span class="text text-label-large">New note</span> -->

            <div class="state-layer"></div>
        </button>
